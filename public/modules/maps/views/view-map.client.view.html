 <section data-ng-controller="MapsController" data-ng-init="findOne()">
       <div class="mapHeader">	      
	      <div class="btn-toolbar" role="toolbar">
		     <div class="btn-group hidden-xs">
			    <button type="button" class="btn btn-default">{{map.title}}</button>
		     </div>
		     <div class="btn-group" dropdown>
			   <button type="button" class="btn btn-default dropdown-toggle" ng-disabled="disabled">
			     <span translate>Layers</span> <span class="caret"></span>
			   </button>
			   
			   <ul class="dropdown-menu" role="menu">
			     <li>
				  
				   <!-- DISABLE BASE LAYER TOGGLE
				   <accordion close-others="true">
					 <accordion-group heading="Achtergrondkaart">
					   <div class="btn-group  btn-wide">
						 <nav id='menu-ui-base' class='menu-ui'>
							<a href="#" ng-repeat="layer in baseLayers" class="active_{{layer.options.visible}}" ng-click="toggleLayer(layer, $event)">{{layer.layer_name}}</a>
						 </nav>
					 </div>
					 </accordion-group>
					  <accordion-group heading="Lagen">
				         -->
					 
					   <div class="btn-group btn-wide">
					     <nav id='menu-ui-layers' class='menu-ui'>
						 <a href="#" ng-repeat="layer in overlayLayers | orderBy:'name'" class="active_{{layer.options.visible}}" ng-click="toggleLayer(layer, $event)">{{layer.layer_name}}</a>
					     </nav>
		     			   </div>
				         <!-- DISABLE BASE LAYER TOGGLE
					 </accordion-group>
					 
				  </accordion>
				   -->
			      </li>
			   </ul>
		     </div>
		     <div class="btn-group">
			<div class="btn btn-default" ng-legend-click size="lg"><span class="glyphicon glyphicon-list-alt"></span></div>
			<div class="btn btn-default" ng-info-click size="lg"><span class="glyphicon glyphicon-info-sign"></span></div>
			       <div id="findbox" class="btn btn-default"></div>
		     </div>

	       </div>
       </div>
       <div>
	      <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
       </div>
       	<div cg-busy="{promise:loading, message:'Loading'}"></div>
        <div>
	      <p class="lead" data-ng-init="loadLayers();">
		    <leaflet defaults="defaults" heightresize class="mapView"></leaflet>
	      </p>
        </div>
</section>
