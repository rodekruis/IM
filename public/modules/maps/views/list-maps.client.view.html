<section data-ng-controller="MapsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Kaarten</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="map in maps" data-ng-href="#!/maps/{{map._id}}" class="list-group-item">
            <small class="list-group-item-text">{{map.created | date:'medium'}} / {{map.user.displayName}}</small>
            <h4 class="list-group-item-heading">{{map.title}}</h4>
            <!-- <p class="list-group-item-text">{{article.content}}</p> -->
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!maps.$resolved || maps.length">
    	Nog geen kaarten, waarom <a href="/#!/maps/create">maak</a> je er niet één?
    </div>
</sec
