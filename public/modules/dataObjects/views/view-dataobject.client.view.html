<section data-ng-controller="DataObjectsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>{{dataObject.title}}</h1>
	</div>

	<div class="pull-right" data-ng-show="authentication.user._id == dataObject.user._id">
		<a class="btn btn-primary" href="/#!/dataObjects/{{dataObject._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">Posted on {{dataObject.created | date:'mediumDate'}} by {{dataObject.user.displayName}}</em>
	</small>
	<p class="lead">
		{{dataObject.content}}
	</p>
</section>
