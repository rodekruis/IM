<section data-ng-controller="MonitorsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>{{monitor.title}}</h1>
		<div class="pull-right" data-ng-show="authentication.user._id == monitor.user._id">
			<a class="btn btn-primary" href="/#!/monitors/{{monitor._id}}/edit">
				<i class="glyphicon glyphicon-edit"></i>
			</a>
			<a class="btn btn-primary" data-ng-click="remove();">
				<i class="glyphicon glyphicon-trash"></i>
			</a>
		</div>
	</div>

	<htmlparse content="monitor.content | unsafehtml"></htmlparse>
	<div class='unsafehtml' ng-bind-html="monitor.content | unsafehtml"></div>
</section>
