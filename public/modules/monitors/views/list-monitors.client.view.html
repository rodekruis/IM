<section class="section-expand" data-ng-controller="MonitorsController" data-ng-init="find()">
    <div class="monitorHeader">	
	<div class="row clearfix">
		    <div class="col-md-12 column">
			    <div class="btn-group btn-group-sm">
				     <button class="btn btn-default btn-title" type="button"> {{currentMonitor.title}} </button>
				     <button ng-click="prev()" class="btn btn-default" type="button"><em class="glyphicon glyphicon-chevron-left"></em> <span translate>previous</span></button>
				     <button class="btn btn-default" type="button"> {{ monitorIndex + 1 }} / {{ monitors.length }}</button>
				     <button ng-click="next()" class="btn btn-default" type="button"><em class="glyphicon glyphicon-chevron-right"></em> <span translate>next</span></button>
				     <!--<button ng-click="toggleSwipe()" class="btn btn-default" type="button"><em class="glyphicon glyphicon-hand-up"></em> swipe ({{ swipe?'aan':'uit' }})</button> -->
				     <button ng-click="toggleRotate()" class="btn btn-default" type="button"><em class="glyphicon glyphicon-repeat"></em> <span translate>rotate</span> ({{ rotate? 'aan' : 'uit' }})</button>
				     
			    </div>
		    </div>
	</div>
    </div>
	<div class="row clearfix monitorVerticalStretch">
		<div class="col-md-12 column monitorVerticalStretch">
		    <ul rn-carousel rn-carousel-buffered rn-carousel-index="monitorIndex" rn-carousel-swipe="{{swipe}}" class="my-slider ng-cloak monitorVerticalStretch">
			    <li class="monitorVerticalStretch" data-ng-repeat="monitor in monitors">
				<div class='unsafehtml monitorVerticalStretch' ng-bind-html="monitor.content | unsafehtml"></div>
				<!--<div><a href="/#!/monitors/{{monitor._id}}">{{monitor.title}} openen in nieuw venster</a></div>-->
			    </li>
		    </ul>
		</div>
    </div>
</section>
