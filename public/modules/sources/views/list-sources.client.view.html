<section data-ng-controller="SourcesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Tabellen</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="source in sources" data-ng-href="#!/sources/{{source._id}}" class="list-group-item">
           <h3 class="list-group-item-heading">{{source.name}}</h3>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!sources.$resolved || sources.length">
    	No Sources yet, why don't you <a href="/#!/sources/create">create one</a>?
    </div>
</section>
